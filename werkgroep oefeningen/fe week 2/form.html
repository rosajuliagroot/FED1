<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
</head>
<body>
	<article>
		<fieldset>
			<h1>Contactgegevens</h1>
				<label for"name">naam</label>
				<br>
				<input id="name" placeholder="Jan Stelt">
				<br>
				<label for="mail">emailadres</label>
				<br>
				<input id="mail" placeholder="janstelt@gmail.com">
				<br>
				<label for="street">straatnaam</label>
				<br>
				<input id="street" placeholder="Ekoolmeesweg">
				<br>
				<label for="number">huisnummer</label>
				<br>
				<input id="number" placeholder="42">
				<br>
				<label for="postal">postcode</label>
				<br>
				<input id="postal" placeholder="1098BG">
				<br>
				<label for="country">land</label>
				<br>
				<input id="country" placeholder="Nederland">
				<br>
				<label for="phone">telefoon</label>
				<br>
			<input id="phone" placeholder="06-38316354">
		</fieldset>
	</article>
	<article>
		<fieldset>
			<h1>Voorkeuren</h1>
			<label for"colorpicker">Kies je favo kleur</label>
			<br>
			<input id="colorpciker" type="color" id="colorpicker" name="color" value="#ff0000">
			<br>
			<label for="month">Kies je favo maand</label>
			<br>
	     	<select id = "favomaand">
	        <option value = "1">januari</option>
	        <option value = "2">februari</option>
	        <option value = "3">maart</option>
	        <option value = "4">april</option>
	        <option value = "5">mei</option>
	        <option value = "6">juni</option>
	        <option value = "7">juli</option>
	        <option value = "8">augustus</option>
	        <option value = "9">september</option>
	        <option value = "10">oktober</option>
	        <option value = "11">november</option>
	        <option value = "12">december</option>
	        <br>
	        <label for="grade">Kies je favo nummer></label>
	        <br>
	        <input id="grade" type="range" max="10">
    	</fieldset>
    </article>
